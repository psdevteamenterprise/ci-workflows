name: Update NPM Package on hosts using Github APP

on:
  workflow_call:
    inputs:
      new_version:
        type: string
        required: true
      repos_to_update:
        type: string
        required: true
      package_name:
        type: string
        required: true
      wix_site:
          type: boolean
          required: false
          default: true
    secrets:
      GH_APP_ID:
        required: true
      GH_APP_PRIVATE_KEY:
        required: true
      WIX_CLI_API_KEY:
        required: true
      NPM_TOKEN:
        required: true

permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJSON(inputs.repos_to_update) }}
    steps:
      - name: Set up jq (to parse JSON)
        run: sudo apt-get install -y jq
  
      - name: Generate app JWT token
        id: generate_jwt
        uses: peter-murray/workflow-application-token-action@v2
        with:
          application_id: ${{ secrets.GH_APP_ID }}
          application_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      
      - name: Print part of the JWT token for debug
        run: |
            token="${{ steps.generate_jwt.outputs.token }}"
            echo "Token length: ${#token}"
            echo "Token start: ${token}"
            echo "::add-mask::$token"  # This masks the full token in logs

      - name: Get installation ID for repo
        id: get_installation_id
        env:
          JWT_TOKEN: ${{ steps.generate_jwt.outputs.token }}
        run: |
          owner=$(echo "${{ matrix.repo }}" | cut -d'/' -f1)
          repo=$(echo "${{ matrix.repo }}" | cut -d'/' -f2)
          echo "Owner: $owner, Repo: $repo"
          installation=$(curl -sSL -H "Authorization: Bearer $JWT_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$owner/$repo/installation")
          echo "Installation response: $installation"
          id=$(echo "$installation" | jq -r '.id')
          echo "installation_id=$id" >> $GITHUB_OUTPUT

      - name: Generate installation token
        id: generate_installation_token
        run: |
          token_response=$(curl -sSL -X POST \
            -H "Authorization: Bearer ${{ steps.generate_jwt.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/app/installations/${{ steps.get_installation_id.outputs.installation_id }}/access_tokens")
          echo "$token_response" > token.json
          token=$(jq -r '.token' token.json)
          echo "installation_token=$token" >> $GITHUB_OUTPUT
      
      - run: |
          echo "Token length: ${{ steps.generate_installation_token.outputs.installation_token }}" | wc -c
          echo "Token: ${{ steps.generate_installation_token.outputs.installation_token }}"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ steps.generate_installation_token.outputs.installation_token }}
          ref: main
        
      - name: Setup NPM auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Install Wix CLI
        if: ${{ inputs.wix_site }}
        run: npm install -g @wix/cli

      - name: Login to Wix
        if: ${{ inputs.wix_site }}
        run: wix login --api-key ${{ secrets.WIX_CLI_API_KEY }}

      - name: Bump NPM package version to ${{ inputs.new_version }}
        run: |
          echo "Received version ${{inputs.new_version}}"
          npm install ${{inputs.package_name}}@${{inputs.new_version}} --save-exact
          if [ "${{ inputs.wix_site }}" = "true" ]; then
            wix install
          fi

      - name: Add changes to git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json ${inputs.wix_site ? "wix.lock" : ""}

      - name: Create Pull Request 
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.token-generator.outputs.token }}
          commit-message: "fix: update ${{ inputs.package_name }} to v${{ inputs.new_version }}"
          title: "fix: update ${{ inputs.package_name }} to v${{ inputs.new_version }}"
          body: "Bumps the version of ${{ inputs.package_name }} to `v${{ inputs.new_version }}` to bring it up to date."
          branch: "update-${{ inputs.package_name }}-v${{ inputs.new_version }}"
