name: Publish & Notify

on:
  workflow_call:
    inputs:
      sites_to_update:
        description: "Array of repos to update (Wix sites)"
        required: false
        type: string
        default: '[]'
      npm_packages_to_update:
        description: "Array of repos to update (regular GitHub/npm packages)"
        type: string
        required: false
        default: '[]'

    secrets:
      GH_TOKEN:
        required: true
      NPM_TOKEN:
        required: true
      GH_APP_ID:
        required: true
      GH_APP_PRIVATE_KEY:
        required: true
      WIX_PS_API_KEY:
        required: false
      WIX_SR_API_KEY:
        required: false
      WIX_HM_API_KEY:
        required: false

    outputs:
      version:
        description: "The new package version released"
        value: ${{ jobs.publish.outputs.version }}
      releaseType:
        description: "The type of release (major, minor, patch, none)"
        value: ${{ jobs.publish.outputs.releaseType }}
      isPublished:
        description: "Whether a new release was published"
        value: ${{ jobs.publish.outputs.isPublished }}
      package_name:
        description: "The name of the published package"
        value: ${{ jobs.publish.outputs.package_name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.new_release_version }}
      releaseType: ${{ steps.release.outputs.release_type }}
      isPublished: ${{ steps.release.outputs.new_release_published }}
      package_name: ${{ steps.get_package_name.outputs.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Debug GitHub token identity
        run: |
          echo "Checking which user is tied to this token..."
          curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" https://api.github.com/user | jq '.login'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Get package name
        id: get_package_name
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Package name: $PACKAGE_NAME"
          echo "::notice title=Package name::$PACKAGE_NAME"
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Run Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Debug publish outputs
        run: |
          echo "isPublished: ${{ steps.release.outputs.new_release_published }}"
          echo "releaseType: ${{ steps.release.outputs.release_type }}"
          echo "version: ${{ steps.release.outputs.new_release_version }}"
          echo "package_name: ${{ steps.get_package_name.outputs.name }}"
          echo "sites_to_update: ${{ inputs.sites_to_update }}"
          echo "npm_packages_to_update: ${{ inputs.npm_packages_to_update }}"

  update-sites:
    needs: publish
    if: needs.publish.outputs.isPublished == 'true' && needs.publish.outputs.releaseType != 'major' && inputs.sites_to_update != '[]'
    uses: psdevteamenterprise/ci-workflows/.github/workflows/update-sites.yml@main
    with:
      new_version: ${{ needs.publish.outputs.version }}
      repos_to_update: ${{ inputs.sites_to_update }}
      package_name: ${{ needs.publish.outputs.package_name }}
      wix_site: true
    secrets:
      GH_APP_ID: ${{ secrets.GH_APP_ID }}
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
      WIX_PS_API_KEY: ${{ secrets.WIX_PS_API_KEY }}
      WIX_SR_API_KEY: ${{ secrets.WIX_SR_API_KEY }}
      WIX_HM_API_KEY: ${{ secrets.WIX_HM_API_KEY }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-npm-packages:
    needs: publish
    if: needs.publish.outputs.isPublished == 'true' && needs.publish.outputs.releaseType != 'major' && inputs.npm_packages_to_update != '[]'
    uses: psdevteamenterprise/ci-workflows/.github/workflows/update-sites.yml@main
    with:
      new_version: ${{ needs.publish.outputs.version }}
      repos_to_update: ${{ inputs.npm_packages_to_update }}
      package_name: ${{ needs.publish.outputs.package_name }}
      wix_site: false
    secrets:
      GH_APP_ID: ${{ secrets.GH_APP_ID }}
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
